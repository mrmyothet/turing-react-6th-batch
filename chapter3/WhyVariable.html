<html>
  <script>
  // Definitive Assignment 
  // let a; --> undefined
  
  let c;

  // Assignment statement 
  c = 30;  
  console.log('C ', c);

  // variable name is called - Identifier
  // let and const 
  // let -> value will change 
  // const -> value will not change 
  // difference in scope 
  // let and const - Block Scope
  const OUR_PI = 3.14;

  </script>
</html>
