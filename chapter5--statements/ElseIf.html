<html>
    <script>
        let month = +window.prompt('Enter month');
        if (month === 1) 
        {
            console.log('January');
        } else if(month === 2)
        {
            console.log('February');
        }
        else if(month === 3)
        {
            console.log('March');
        }


    </script>
</html>
