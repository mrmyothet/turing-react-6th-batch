<html>
    <script>
        console.log('2 > 3', 2 > 3); // false
        console.log('2 < 3', 2 < 3); // true

        // double equal - do type conversion and compare
        console.log('"2" == 2', "2"==2);

        // triple equal - do not convert type - strict compare 
        // two operands will be equal when the same type
        console.log('"2" === 2', "2"===2);
    </script>
</html>
