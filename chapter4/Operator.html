<html>
    <script>
        // Javascript Operators
        // + - * / delete typeof void ++ -- ! 

        let counter = 1;
        let data = counter++;
        console.log("Counter ", counter); // 2
        console.log("Data ", data); // 1

        // prefix
        let another = ++counter;
        console.log("Another ", another); // 3

        // Associativity 


    </script>
</html>
